<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styl Coiffure</title>
<style>
   @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
   body {
       margin: 0;
       font-family: Arial, sans-serif;
       background: linear-gradient(
           45deg,
           #2c3e50 0%,
           #34495e 15%,
           #5d6d7e 25%,
           #aed6f1 40%,
           #d5dbdb 50%,
           #aed6f1 60%,
           #5d6d7e 75%,
           #3498db 85%,
           #85c1e9 100%
       );
       background-size: 300% 300%;
       animation: gradientShift 20s ease infinite;
       color: white;
       text-align: center;
       padding: 50px;
       min-height: 200vh;
       display: flex;
       flex-direction: column;
       justify-content: flex-start;
       align-items: center;
       position: relative;
   }
   
   @keyframes gradientShift {
       0% { background-position: 0% 50%; }
       50% { background-position: 100% 50%; }
       100% { background-position: 0% 50%; }
   }
   
   .header {
       position: relative;
       width: 100%;
       display: flex;
       justify-content: space-between;
       font-family: 'Bungee', cursive;
       font-size: 1em;
       padding: 20px;
       box-sizing: border-box;
       margin-bottom: 50px;
       backdrop-filter: blur(10px);
       background: rgba(0, 0, 0, 0.4);
       border-radius: 20px;
       border: 1px solid rgba(255, 255, 255, 0.1);
   }
   .contact, .adresse {
       cursor: pointer;
       transition: all 0.3s ease;
       text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
       color: white;
       font-weight: bold;
   }
   .contact:hover, .adresse:hover {
       color: #e8eaf6;
       transform: translateY(-2px);
       text-shadow: 2px 4px 8px rgba(0,0,0,0.6);
   }
   .bulle-titre {
       background: linear-gradient(45deg, rgba(255,255,255,0.95), rgba(232,234,246,0.95));
       color: #1a1a2e;
       padding: 40px 60px;
       border-radius: 50px;
       font-size: 3em;
       font-weight: bold;
       font-family: 'Bungee', cursive;
       margin: 50px 0;
       cursor: pointer;
       transition: all 0.3s ease;
       box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2);
       backdrop-filter: blur(10px);
   }
   .bulle-titre:hover {
       transform: scale(1.05) translateY(-5px);
       box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.3);
   }
   .container {
       display: flex;
       justify-content: space-between;
       align-items: center;
       width: 100%;
       max-width: 800px;
       margin: 50px 0;
   }
   .bulle {
       background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(232,234,246,0.9));
       color: #1a1a2e;
       padding: 20px 30px;
       border-radius: 50px;
       font-size: 1.2em;
       font-weight: bold;
       cursor: pointer;
       transition: all 0.3s ease;
       box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.2);
       backdrop-filter: blur(10px);
   }
   .bulle:hover {
       transform: scale(1.1) translateY(-3px);
       box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.3);
   }
   .bulle-gauche {
       margin-right: auto;
   }
   .bulle-droite {
       margin-left: auto;
   }
   .container-carres {
       display: flex;
       justify-content: space-between;
       align-items: center;
       width: 100%;
       max-width: 800px;
       margin: 100px 0;
   }
   .bulle-carree {
       background: linear-gradient(45deg, rgba(255,255,255,0.95), rgba(232,234,246,0.95));
       width: 200px;
       height: 200px;
       border-radius: 20px;
       cursor: pointer;
       transition: all 0.3s ease;
       box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.2);
       backdrop-filter: blur(10px);
       display: flex;
       align-items: center;
       justify-content: center;
       overflow: hidden;
   }
   .bulle-carree:hover {
       transform: scale(1.05) translateY(-5px);
       box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.3);
   }
   .bulle-carree img {
       width: 100%;
       height: 100%;
       object-fit: cover;
       border-radius: 20px;
   }
   .gros-rectangle {
       background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(232,234,246,0.9));
       width: 100%;
       max-width: 800px;
       height: 300px;
       border-radius: 30px;
       cursor: pointer;
       transition: all 0.3s ease;
       box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.2);
       backdrop-filter: blur(10px);
       display: flex;
       align-items: center;
       justify-content: center;
       margin: 100px 0;
       overflow: hidden;
   }
   .gros-rectangle:hover {
       transform: scale(1.02) translateY(-3px);
       box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.3);
   }
   .gros-rectangle-content {
       color: #1a1a2e;
       font-size: 1.5em;
       font-weight: bold;
       text-align: center;
   }
   /* Style pour les images de placeholder */
   .placeholder-text {
       color: #666;
       font-size: 14px;
       text-align: center;
       padding: 20px;
   }
   /* Responsive */
   @media (max-width: 768px) {
       .container {
           justify-content: center;
           gap: 20px;
       }
       .bulle-gauche, .bulle-droite {
           margin: 0;
       }
       .container-carres {
           flex-direction: column;
           gap: 30px;
       }
       .bulle-carree {
           width: 150px;
           height: 150px;
       }
       .gros-rectangle {
           height: 200px;
           margin: 50px 0;
       }
       .header {
           flex-direction: column;
           text-align: center;
           gap: 10px;
       }
       .bulle-titre {
           font-size: 2em;
           padding: 30px 45px;
       }
   }
</style>
</head>
<body>
<div class="header">
   <div class="contact" onclick="window.open('tel:0140868060')">Contact 0140868060</div>
   <div class="adresse" onclick="window.open('https://www.google.com/maps/search/?api=1&query=190+rue+des+Bourguignons+Asnières', '_blank')">190 rue des Bourguignons Asnières</div>
</div>
<div class="bulle-titre" id="titre">Styl Coiffure</div>
<div class="container">
   <div class="bulle bulle-gauche">Réservation</div>
   <div class="bulle bulle-droite">Prix</div>
</div>
<div class="container-carres">
   <div class="bulle-carree">
       <img id="image1" alt="Coiffure homme 1">
   </div>
   <div class="bulle-carree">
       <img id="image2" alt="Coiffure homme 2">
   </div>
   <div class="bulle-carree">
       <img id="image3" alt="Coiffure homme 3">
   </div>
</div>
<div class="gros-rectangle">
   <div class="gros-rectangle-content">
       Zone d'information
   </div>
</div>
<script>
   function modifierPolice(nouvellePolice) {
       const titre = document.getElementById('titre');
       titre.style.fontFamily = nouvellePolice;
   }

   // Charger les images
   async function chargerImages() {
       try {
           // Image 1
           const data1 = await window.fs.readFile('Image 1: ');
           const blob1 = new Blob([data1]);
           const url1 = URL.createObjectURL(blob1);
           document.getElementById('image1').src = url1;

           // Image 2
           const data2 = await window.fs.readFile('Image 2: ');
           const blob2 = new Blob([data2]);
           const url2 = URL.createObjectURL(blob2);
           document.getElementById('image2').src = url2;

           // Image 3
           const data3 = await window.fs.readFile('Image 3: ');
           const blob3 = new Blob([data3]);
           const url3 = URL.createObjectURL(blob3);
           document.getElementById('image3').src = url3;
           
       } catch (error) {
           console.error('Erreur lors du chargement des images:', error);
           // En cas d'erreur, afficher un message dans les bulles
           document.getElementById('image1').style.display = 'none';
           document.getElementById('image2').style.display = 'none';
           document.getElementById('image3').style.display = 'none';
           
           const bulles = document.querySelectorAll('.bulle-carree');
           bulles.forEach((bulle, index) => {
               bulle.innerHTML = `<div class="placeholder-text">Image ${index + 1}<br>non trouvée</div>`;
           });
       }
   }

   // Charger les images au chargement de la page
   window.addEventListener('load', chargerImages);
</script>
</body>
</html>
