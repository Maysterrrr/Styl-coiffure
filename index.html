<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Styl Coiffure</title>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
       
       body {
           margin: 0;
           font-family: Arial, sans-serif;
           background: #000000;
           color: white;
           text-align: center;
           padding: 50px;
           height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           position: relative;
       }

       .header {
           position: absolute;
           top: 20px;
           width: 100%;
           display: flex;
           justify-content: space-between;
           font-family: 'Bungee', cursive;
           font-size: 1em;
       }

       .contact, .adresse {
           cursor: pointer;
           transition: color 0.3s ease;
       }

       .contact:hover, .adresse:hover {
           color: #ccc;
       }

       .contact {
           left: 20px;
       }

       .adresse {
           right: 20px;
       }

       h1 {
           font-size: 3em;
           margin: 0 0 50px 0;
           font-family: 'Bungee', cursive;
           color: white;
       }

       .container {
           display: flex;
           justify-content: space-between;
           align-items: center;
           width: 100%;
           max-width: 800px;
       }

       .bulle {
           background: white;
           color: black;
           padding: 20px 30px;
           border-radius: 50px;
           font-size: 1.2em;
           font-weight: bold;
           cursor: pointer;
           transition: transform 0.3s ease;
           box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
       }

       .bulle:hover {
           transform: scale(1.1);
       }

       .bulle-gauche {
           margin-right: auto;
       }

       .bulle-droite {
           margin-left: auto;
       }

       /* Page des prix */
       .prix-page {
           display: none;
       }

       .prix-container {
           display: flex;
           justify-content: space-between;
           align-items: center;
           width: 100%;
           max-width: 800px;
           gap: 50px;
       }

       .prix-bulle {
           background: white;
           color: black;
           padding: 30px 40px;
           border-radius: 50px;
           font-size: 1.5em;
           font-weight: bold;
           font-family: 'Bungee', cursive;
           box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
           flex: 1;
           text-align: center;
       }

       .retour {
           position: absolute;
           top: 20px;
           left: 50%;
           transform: translateX(-50%);
           background: white;
           color: black;
           padding: 10px 20px;
           border-radius: 25px;
           cursor: pointer;
           font-family: 'Bungee', cursive;
           font-size: 1em;
           transition: transform 0.3s ease;
       }

       .retour:hover {
           transform: translateX(-50%) scale(1.1);
       }
   </style>
</head>
<body>
   <!-- Page d'accueil -->
   <div id="accueil">
       <div class="header">
           <div class="contact" onclick="window.open('tel:0140868060')">Contact 0140868060</div>
           <div class="adresse" onclick="window.open('https://www.google.com/maps/search/?api=1&query=190+rue+des+Bourguignons+Asnières', '_blank')">190 rue des Bourguignons Asnières</div>
       </div>

       <h1 id="titre">Styl Coiffure</h1>
       
       <div class="container">
           <div class="bulle bulle-gauche">Réservation</div>
           <div class="bulle bulle-droite" onclick="afficherPrix()">Prix</div>
       </div>
   </div>

   <!-- Page des prix -->
   <div id="prix" class="prix-page">
       <div class="retour" onclick="retourAccueil()">← Retour</div>
       
       <h1>Nos Tarifs</h1>
       
       <div class="prix-container">
           <div class="prix-bulle">Coupe Homme<br>15 euros</div>
           <div class="prix-bulle">Coupe Femme<br>20 euros</div>
       </div>
   </div>

   <script>
       function modifierPolice(nouvellePolice) {
           const titre = document.getElementById('titre');
           titre.style.fontFamily = nouvellePolice;
       }

       function afficherPrix() {
           document.getElementById('accueil').style.display = 'none';
           document.getElementById('prix').style.display = 'flex';
           document.getElementById('prix').style.flexDirection = 'column';
           document.getElementById('prix').style.justifyContent = 'center';
           document.getElementById('prix').style.alignItems = 'center';
           document.getElementById('prix').style.height = '100vh';
           document.getElementById('prix').style.position = 'relative';
       }

       function retourAccueil() {
           document.getElementById('prix').style.display = 'none';
           document.getElementById('accueil').style.display = 'flex';
       }
   </script>
</body>
</html>
