<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styl Coiffure</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: 
#000000;
        color: white;
        text-align: center;
        padding: 50px;
        min-height: 200vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        position: relative;
    }
    .header {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: space-between;
        font-family: 'Bungee', cursive;
        font-size: 1em;
        padding: 0 20px;
        box-sizing: border-box;
        margin-bottom: 50px;
    }
    .contact, .adresse {
        cursor: pointer;
        transition: color 0.3s ease;
    }
    .contact:hover, .adresse:hover {
        color: #ccc;
    }
    .bulle-titre {
        background: white;
        color: black;
        padding: 40px 60px;
        border-radius: 50px;
        font-size: 3em;
        font-weight: bold;
        font-family: 'Bungee', cursive;
        margin: 50px 0;
        cursor: pointer;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }
    .bulle-titre:hover {
        transform: scale(1.05);
    }
    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 800px;
        margin: 50px 0;
    }
    .bulle {
        background: white;
        color: black;
        padding: 20px 30px;
        border-radius: 50px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }
    .bulle:hover {
        transform: scale(1.1);
    }
    .bulle-gauche {
        margin-right: auto;
    }
    .bulle-droite {
        margin-left: auto;
    }
    /* Responsive */
    @media (max-width: 768px) {
        .container {
            justify-content: center;
            gap: 20px;
        }
        .bulle-gauche, .bulle-droite {
            margin: 0;
        }
        .header {
            flex-direction: column;
            text-align: center;
            gap: 10px;
        }
        .bulle-titre {
            font-size: 2em;
            padding: 30px 45px;
        }
    }
</style>
</head>
<body>
<div class="header">
    <div class="contact" onclick="window.open('tel:0140868060')">Contact 0140868060</div>
    <div class="adresse" onclick="window.open('https://www.google.com/maps/search/?api=1&query=190+rue+des+Bourguignons+Asnières', '_blank')">190 rue des Bourguignons Asnières</div>
</div>
<div class="bulle-titre" id="titre">Styl Coiffure</div>
<div class="container">
    <div class="bulle bulle-gauche">Réservation</div>
    <div class="bulle bulle-droite">Prix</div>
</div>
<script>
    function modifierPolice(nouvellePolice) {
        const titre = document.getElementById('titre');
        titre.style.fontFamily = nouvellePolice;
    }
</script>
</body>
</html>
